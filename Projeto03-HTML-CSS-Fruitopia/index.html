<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="author" content="Arthur de Lima">
    <link rel="shortcut icon" href="img/icon- strawberries.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
    <title>Fruitopia Web Design</title>
</head>

<body>
    <div class="principal">

        <div class="navbar">

            <img src="img/logo.png" alt="Imagem da Logo (Fruitopia)">

            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>

            <div class="navbar-icons">
                <img src="img/bell.png" alt="icone de sino">
                <img src="img/user.png" alt="icone de usuario">
                <img src="img/menu.png" alt="icone de menu">
            </div>
        </div>

        <div class="banner">
            <div class="left-column">
                <div class="search-box">
                    <img src="img/search.png">
                    <input type="text">
                </div>

                <h1 class="h1">Straw<span>berries</span></h1>

                <h3>Always fills your<span class="h1"> heart with joy!</span></h3>

                <p>Strawberries are juicy and sweet, perfect for a summer snack. They are also rich in vitamin C and
                    antioxidants. You can eat them fresh, use them as a topping for desserts or make delicious
                    smoothies!</p>

                <div class="btn">
                    <button type="button" class="primary-btn"> Learn More</button>
                    <button type="button"> Watch videos</button>
                </div>

                <div class="social-icons">
                    <img src="img/twitter.png" alt="rede social twitter">
                    <img src="img/instagram.png" alt="rede social twitter">
                    <img src="img/pinterest.png" alt="rede social twitter">
                    <img src="img/facebook.png" alt="rede social twitter">
                </div>
            </div>

            <div class="right-column">
                <img src="img/feature.png" alt="imagem de morangos estilizados">
            </div>
        </div>
    </div>

</body>
